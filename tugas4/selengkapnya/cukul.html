<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>SUNRISE POINT CUKUL</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"

  <body>
    <div class="container">
      <div class="section-header">
        <h2>CUKUL - SUNRISE POINT</h2>
        <p>
          Sunrise Point Cukul adalah destinasi wisata di Pangalengan, Bandung,
          Jawa Barat, yang terkenal dengan pemandangan matahari terbit yang
          spektakuler di tengah hamparan kebun teh.
        </p>
        <div class="separator-line"></div>
      </div>

      <div class="grid-container">
        <div class="card">
          <div class="card-image">
            <img src="../image/sunrise point 1.jpg" alt="Lembang" />
          </div>
          <h3></h3>
          <p></p>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="../image/sunrise point 2.jpeg" alt="Ciwidey" />
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="../image/sunrise point 3.jpg" alt="Pangalengan" />
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="../image/sunrise point 4.jpg" alt="Angklung Udjo" />
          </div>
        </div>
      </div>

      <div class="video-section">
        <h3>Video Dokumentasi</h3>
        <div class="video-wrapper">
          <iframe
            width="460"
            height="215"
            src="https://www.youtube.com/embed/HL0rHMj8dJ4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

          ></iframe>
        </div>
      </div>
    </div>
